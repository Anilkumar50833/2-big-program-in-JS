<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var val1=prompt("enter the 1'st number");
        var val2=prompt("enter the 2'nd number");
        var val3=prompt("enter the 3'rd number");
        var a=parseInt(val1);
        var b=parseInt(val2);
        var c=parseInt(val3);
        if((a>b) && (a>c))
           document.writeln(a+" is greatest");
         if((b>a) && (b>c))
           document.writeln(b+" is greatest");
         if((c>a) && (c>b))
           document.writeln(c+" is greatest");


    </script>
</body>
</html>
